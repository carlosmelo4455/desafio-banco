<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- restante do cabeçalho -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Login</h1>

    <!-- Exibe mensagem de erro, se houver -->
    <div th:if="${param.error}" class="alert alert-danger">
        CPF não encontrado. Verifique o CPF e tente novamente.
    </div>

    <form action="/login" method="post">
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite seu CPF" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <br>
    <a th:href="@{/}" class="btn btn-secondary">Voltar para a Página Inicial</a>
</div>

<!-- Bootstrap JS (opcional, apenas se você precisar de funcionalidades do Bootstrap que dependem de JavaScript) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
