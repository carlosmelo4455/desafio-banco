<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h1 class="mt-5">Cadastro</h1>
    <form action="/sign" method="post" th:object="${pessoa}">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label for="fone">Telefone:</label>
            <input type="text" class="form-control" id="fone" name="fone" th:field="*{telefone}" required>
        </div>

        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" th:field="*{cpf}" required>
        </div>

        <div class="form-group">
            <label for="tipoConta">Tipo de Conta:</label>
            <select class="form-control" id="tipoConta" name="tipoConta" required>
                <option value="P">Poupan√ßa</option>
                <option value="C">Corrente</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
