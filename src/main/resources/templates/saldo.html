<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo da Conta - Banco Horizon</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Saldo da Sua Conta</h1>

    <!-- Exibir saldo ou mensagem -->
    <div class="mb-4">
        <h3>Saldo:</h3>
        <p>
            <span th:if="${conta != null && conta.saldo != null}">
                Seu saldo é: <span th:text="${conta.saldo}"></span>
            </span>
            <span th:unless="${conta != null && conta.saldo != null}">
                Você está pobre.
            </span>
        </p>
    </div>

    <!-- Botão para voltar -->
    <a th:href="@{/home}" class="btn btn-primary">Voltar</a>
</div>

<!-- Bootstrap JS (opcional, apenas se você precisar de funcionalidades do Bootstrap que dependem de JavaScript) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
