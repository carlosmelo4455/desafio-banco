<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência - Banco Horizon</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Transferência de Fundos</h1>

    <!-- Formulário para a transferência -->
    <form action="/realizarTransferencia" method="post">
        <div class="form-group">
            <label for="contaDestino">ID da Conta de Destino:</label>
            <input type="text" class="form-control" id="contaDestino" name="contaDestino" placeholder="ID da Conta de Destino" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor da Transferência:</label>
            <input type="number" class="form-control" id="valor" name="valor" placeholder="Valor da Transferência" required>
        </div>
        <button type="submit" class="btn btn-primary">Realizar Transferência</button>
    </form>

    <!-- Mensagem de saldo insuficiente -->
    <div th:if="${saldoInsuficiente}" class="mt-4 alert alert-danger">
        Saldo insuficiente para realizar a transferência.
    </div>

    <!-- Botão para voltar -->
    <a th:href="@{/home}" class="btn btn-secondary mt-3">Voltar</a>
</div>

<!-- Bootstrap JS (opcional, apenas se você precisar de funcionalidades do Bootstrap que dependem de JavaScript) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
